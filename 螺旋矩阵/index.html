<ul id="ul1">
</ul>

<script>
    var oUl = document.getElementById("ul1");
    var aLi = document.getElementsByTagName("li");
    var NUM_COL = 8;
    var LENGTH = NUM_COL * NUM_COL;
    var SIZE_GRID = 50;

    var col = 0;
    var row = 0;
    var min = 0;
    var max = NUM_COL - 1;

    oUl.style.width = (SIZE_GRID + 1) * NUM_COL + 'px';

    for (var i = 0; i < LENGTH; i++) {
        var li = document.createElement("li");
        li.style.width = SIZE_GRID + 'px';
        li.style.height = SIZE_GRID + 'px';
        oUl.appendChild(li);
    }

    //设定特殊拐点
    for (var i = 0; i < LENGTH; i++) {
        aLi[row * NUM_COL + col].innerHTML = i;
        if (row == min && col < max) {
            col = col + 1;
        } else if (col == max && row < max) {
            row = row + 1;
        } else if (row == max && col > min) {
            col = col - 1;
        } else if( col == min &&　row > min ){
            row = row - 1;
        }

        //缩短环数
         if( row-1  == min && col == min){
             min = min + 1;
             max = max - 1;
         }

    }
</script>
